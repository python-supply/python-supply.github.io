<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="fact.supply">
    <meta name="author" content="fact.supply">
    <title>fact.supply</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}
    </style>
    <script>
function init() {
  var files = 25;
  var pick = (Math.round(Math.min(files-1,Math.random()*files))+'').padStart(10, '0');
  pick = '0000000000';
  fetch('data/'+pick)
  .then((resp) => resp.text())
  .then(function(data) {
      var lines = data.split("\n");
      var fact_url = lines[Math.round(Math.random()*lines.length)].split("|");
      var html = fact_url[0] + ' [<a href="' + fact_url[1] + '"><i class="fa fa-wikipedia-w"></i></a>]';
      document.getElementById("fact").innerHTML = html;
  })
}
    </script>
  </head>
  <body class="text-center" onload="init();">
      <h1 class="h3 mb-3 font-weight-normal" id="fact">Waiting to obtain fact... [<a href="https://wikipedia.org"><i class="fa fa-wikipedia-w"></i></a>]</h2>
  </body>
</html>
